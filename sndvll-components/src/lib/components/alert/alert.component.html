<div class="alert-header">
  <div class="text-lg">{{alertConfig?.message}}</div>
  <div>
    <icon [name]="icon" size="2rem" class="{{iconColor}}"></icon>
  </div>
</div>
<ng-container [ngSwitch]="alertConfig.type">
  <ng-container *ngSwitchCase="'warning'">
    <div class="alert-content">
      <sndvll-toggle [formControl]="toggleControl" [color]="Color.red">{{'ALERT.WARNING_MESSAGE' | translate }}</sndvll-toggle>
    </div>
    <div class="alert-footer">
      <button sndvll-btn="button" class="button btn secondary"
              (click)="close(false)">{{'ALERT.BUTTON.CLOSE' | translate }}</button>
      <button sndvll-btn="button" class="button btn danger"
              [disabled]="disabledButton"
              (click)="close(true)">{{'ALERT.BUTTON.OK' | translate }}</button>
    </div>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <div class="alert-footer">
      <button sndvll-btn="button" class="button btn secondary" (click)="close()">{{'ALERT.BUTTON.OK' | translate }}</button>
    </div>
  </ng-container>
</ng-container>
